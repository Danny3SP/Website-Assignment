<!DOCTYPE HTML>
<html lang="en">
   <head>
      <title>Contact Form</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <header class="headerContainer">
         <img  id ="flag" src="flag.svg" alt="Stock image of California Flag" width="150" height="150">
         <nav>
            <ul class="nav_links">
               <li><a href="index.html">California</a></li>
               <li><a href="Sacramento.html">Sacramento</a></li>
               <li><a href="SanFrancisco.html">San Francisco</a></li>
               <li><a href="sources.html">Sources</a></li>
            </ul>
         </nav>
      </header>

      <main> 
         <section class="main-container">
            <aside class="contactColumn"> 
               <div id="contactContainer">
                  <h1>Contact Us</h1>
                  <img id="emailimg" src="stock_email.jpg" alt="Stock image of email icon" >
               </div>
                   
                  <form id="contact-form">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" name="firstName" placeholder="Enter first name" >

                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" name="lastName" placeholder="Enter last name" >

                  <label for="email">Email Address:</label>
                  <input type="email" id="email" name="email" placeholder ="Enter email address" >

                  <label for="confirmEmail">Confirm Email Address:</label>
                  <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Re-enter email address" >
                  
                  <label for="question">Question:</label>
                  <textarea id="question" name="question" rows="5" placeholder="Ask your question here" ></textarea>
                  
                  <button type="submit" id="formSubmit">Submit</button>
               </form>
            </aside>       
            
            





         </section>

      </main>
      <script src="script.js"></script>
   </body>
</html>
